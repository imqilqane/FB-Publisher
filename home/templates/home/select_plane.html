{% extends "dashboard/index.html" %}
{% block title %}Subscribe{% endblock %}
{% block content %}
<style>
    input[type="submit"] {
        width: 200px;
        height: 50px;
        color: white;
        background: #0e0c28;
        outline: none;
        border: none;
    }
    select#id_plans {
        height: 50px;
        border: none;
        border-bottom: 1px solid;
        background: none;
        outline: none;
    }
</style>
<div class="row">
    <div class="col-md-1">
        
    </div>
    <p class="mt-2">CHOOSE A PLAN</p>
</div>
<div class="row">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-6 mt-5 mb-5">
            <form action="" method="post">
                {% csrf_token %}
                
                {{ f.plans }}
                <div class="mt-2">
                    <input type="submit" value="Subscribe">
                </div>
            </form>
        </div>
</div>
   

    
{% endblock %}
