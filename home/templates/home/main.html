{% load static %}

<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />
	<link rel="shortcut icon" type="image/png" href="{% static 'home/favicon/favicon.ico' %}"/>
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'home/css/animate.css' %} ">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'home/css/icomoon.css' %}  ">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %} ">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'home/css/magnific-popup.css' %} ">

	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'home/css/owl.carousel.min.css' %} ">
	<link rel="stylesheet" href="{% static 'home/css/owl.theme.default.min.css' %}">

	<!-- Theme style  -->
	<link rel="stylesheet" href=" {% static 'home/css/style.css' %}">

	<!-- Modernizr JS -->
	<script src=" {% static 'home/js/modernizr-2.6.2.min.js' %}  "></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
{% if messages %}
	{% for message in messages %}
	<div class="alert alert-{{ message.tags }}" role="alert">
		{{ message }}
	</div>
    {% endfor %}
{% endif %}

        {% block content %}

        {% endblock %}

    	<!-- jQuery -->
	<script src="{% static 'home/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'home/js/jquery.easing.1.3.js' %} "></script>
	<!-- Bootstrap -->
	<script src="{% static 'home/js/bootstrap.min.js' %} "></script>
	<!-- Waypoints -->
	<script src="{% static 'home/js/jquery.waypoints.min.js' %} "></script>
	<!-- Stellar Parallax -->
	<script src="{% static 'home/js/jquery.stellar.min.js' %} "></script>
	<!-- YTPlayer -->
	<script src="{% static 'home/js/jquery.mb.YTPlayer.min.js' %} "></script>
	<!-- Owl carousel -->
	<script src="{% static 'home/js/owl.carousel.min.js' %} "></script>
	<!-- Magnific Popup -->
	<script src="{% static 'home/js/jquery.magnific-popup.min.js' %} "></script>
	<script src="{% static 'home/js/magnific-popup-options.js' %} "></script>
	<!-- Counters -->
	<script src="{% static 'home/js/jquery.countTo.js' %} "></script>
	<!-- Main -->
	<script src="{% static 'home/js/main.js' %} "></script>

	</body>
</html>
